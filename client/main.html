<head>
  <title>Lottery</title>
</head>

<body>
  <center>
    {{>lottery}}    
  </center>
</body>

<template name="lottery">
  <p>현재 {{getEntryCount}}명이 응모하셨습니다.</p>
  <p>현재 모금액은 {{getFundsAmount}}Ether 입니다.</p>
  <p>현재 응모한 주소 목록<br>
  {{#each value in getEntryAddresses}}
  {{value}}<br>
  {{/each}}
  </p>
  <p>
    계정 : <input type="text" id="account" name="account">
    비밀번호 : <input type="password" id="password" name="password">
    응모번호 : <input type="number" id="number" name="number" min="1" max="2">
    <br>
    <button type="button" id="entry">응모하기</button>
    <button type="button" id="draw">추첨하기</button>
  </p>

</template>
